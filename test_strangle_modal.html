<!DOCTYPE html>
<html>
<head>
    <title>Test Strangle Modal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Test Strangle Modal Display</h1>
        <button class="btn btn-primary" id="testBtn">Show Modal</button>
        <button class="btn btn-secondary" id="hideBtn">Hide Modal</button>

        <div id="status" class="mt-3"></div>
    </div>

    <!-- Test Modal -->
    <div class="modal fade" id="strangleConfirmModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title">Test Modal</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>This is a test modal to verify Bootstrap is working correctly.</p>
                    <p id="modalContent">No data loaded yet</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            console.log('Page loaded');

            // Force hide modal on page load
            const modalEl = document.getElementById('strangleConfirmModal');
            if (modalEl) {
                modalEl.style.display = 'none';
                modalEl.classList.remove('show');
                console.log('Modal hidden on page load');
            }

            // Remove any backdrop
            $('.modal-backdrop').remove();
            $('body').removeClass('modal-open');

            $('#status').html('<div class="alert alert-success">Page loaded successfully. Modal should be hidden.</div>');
        });

        $('#testBtn').click(function() {
            console.log('Show button clicked');
            $('#modalContent').text('Modal shown at: ' + new Date().toLocaleTimeString());
            const modalEl = document.getElementById('strangleConfirmModal');
            modalEl.style.display = 'block';
            $(modalEl).modal('show');
            console.log('Modal shown');
        });

        $('#hideBtn').click(function() {
            console.log('Hide button clicked');
            $('#strangleConfirmModal').modal('hide');
            console.log('Modal hidden');
        });
    </script>
</body>
</html>
